        <div class="container-fluid px-5">
        <div class="text-center m-3"><h4>Take away / Hemleverans</h4></div>
    

      <div class="container">
        <form class="row needs-validation" novalidate>

            <div class="mb-3 col-12">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="RadioBoxEpic" id="RadioBox1" checked />

                    <label class="form-check-label" for="RadioBox1">
                        Take Away
                    </label>
                </div>

                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="RadioBoxEpic" id="RadioBox2" />

                    <label class="form-check-label" for="RadioBox2">
                        Hemleverans
                    </label>
                </div>
            </div>

            <div class="mb-3 col-12">
                <label for="pickupTimeSelect" class="form-label">Upphämtningstid:</label>
                <select class="form-select" id="pickupTimeSelect" aria-label="Superhero select" required>
                    <option value="" selected disabled hidden>Välj upphämtningstid</option>
                    <option value="1">kl.11:00-11:30</option>
                    <option value="2">kl.11:30-12:00</option>
                    <option value="3">kl.17:00-17:30</option>
                    <option value="4">kl.17:30-18:00</option>
                </select>
                <div class="invalid-feedback">
                    Välj en upphämtningstid
                </div>
            </div>

            <div class="mb-3 col-12">

                <label for="customerNameInput" class="form-label">Namn:</label>
           
                <input type="text" class="form-control" id="customerNameInput" placeholder="Ditt förstanamn Ditt efternamn" aria-label="customer name" aria-describedby="InputGroup1" required />
                
                <div class="invalid-feedback">
                    Ogiltigt namn
                </div>
            </div>

            <div class="mb-3 col-12">
                <label for="telefonnummerInput" class="form-label">Telefonnummer:</label>

                <input type="tel" class="form-control" id="telefonnummerInput" minlength="10" placeholder="0102345555" pattern="[0-9]{1,10}"
                required />
                
                <div class="invalid-feedback">
                    Ogiltigt telefonnummer
                </div>
            </div>

            <div class="mb-3 col-12">
                <label for="emailInput" class="form-label">E-postadress:</label>

                <input type="email" class="form-control" id="emailInput" placeholder="namn@example.com" required />
                
                <div class="invalid-feedback">
                    Ogiltigt E-postadress
                </div>
            </div>

            <div class="mb-3 col-12">
                <label for="DescriptionInput" class="form-label">Beställning</label>

                <textarea class="form-control" id="DescriptionInput" rows="3" required></textarea>
                
                <div class="invalid-feedback">
                    Skriv din beställning
                </div>
            </div>


            
            <div class="col-12">
                <button class="btn btn-outline-secondary" type="submit"  >Skicka</button>
            </div>
        </form>
    </div>

    <script>
        var forms = document.querySelectorAll('.needs-validation');
        
        Array.prototype.slice.call( forms ).forEach( function( form ){
            form.addEventListener( 'submit', function ( event ){

                    event.preventDefault( )
                    event.stopPropagation( );

                
                form.classList.add('was-validated');
                
                if(form.checkValidity()){
                    //Form is valid, trigger the modal
                    //var orderModal= new bootstrap.Modal(document.getElementById('orderModal'));
                    //orderModal.show();
                    alert("Din meddelande är skickats!");
                }

          }, false );
        } );
